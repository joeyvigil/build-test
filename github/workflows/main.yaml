name: Flask Continuous Integration

on: #trigger whenever there is a push to main branch
  push:
    branches: [main, master]

jobs: #actions
  build:
    runs-on: ubuntu-latest # universal os that is heavily supported by devs

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 #ubuntu specific action

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Print debugging information
        run: |
          echo "Python Version: $(python --version)"
          echo "Working Directory: $(pwd)"
          echo "Contents of Working Directory: &(ls -l)"
          echo "Contents of site packages: $(ls -l venv/lib/python*/site-packages)"
